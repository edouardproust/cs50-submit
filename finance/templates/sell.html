{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="mb-3">
            <select class="form-select mx-auto w-auto{% if symbol %} disabled{% endif %}" name="symbol" id="symbol">
                <option disabled selected>Symbol</option>
                {% for row in portfolio %}
                    <option value="{{ row.symbol }}" {% if symbol == row.symbol %}selected{% endif %}>{{ row.symbol }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="shares" name="shares" placeholder="Shares" type="number" min=1>
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
