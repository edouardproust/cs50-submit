<!DOCTYPE html>

<html lang="en">
  <head>
      <!-- styles -->
      <link href="css/libs/bootstrap.min.css" rel="stylesheet">
      <link href="css/styles.css" rel="stylesheet">
      <!-- javascripts -->
      <script defer src="js/libs/gsap.min.js"></script>
      <script defer src="js/libs/ScrollTrigger.min.js"></script>
      <script defer src="js/app.js"></script>

      <title>Contact</title>
  </head>
  <body>

    <!-- Nav -->

    <header class="p-3">
      <div class="container d-flex justify-content-between">
        <div id="logo">{edouard<b>proust</b>}</div>
        <nav class="nav justify-content-center">
          <a class="nav-link" aria-current="page" href="/">Home</a>
          <a class="nav-link" href="portfolio.html">Portfolio</a>
          <a class="nav-link active" href="contact.html">Contact</a>
          <a class="nav-link" href="about.html">About me</a>
        </nav>
      </div>
    </header>

    <!-- Title -->

    <section id="title" class="text-bg-dark">
      <img class="title-bg" src="img/nature1.jpg">
      <div class="title-overlay"></div>
      <div class="title-container d-flex p-3">
        <div class="title-content">
          <h1>Contact</h1>
        </div>
      </div>
    </section>

    <!-- Contact Form -->

    <section id="contactForm">
      <div class="container">
        <div class="row">

          <div class="col-md-6">
            <p class="lead mb-4">Please send me a message using the form below. I will answer you as soon as possible. Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore.</p>
            <form>
              <div class="contact-alert alert" role="alert"></div>
              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="name@example.com" autofocus required>
              </div>
              <div class="mb-3">
                <label for="message" class="form-label">Your message:</label>
                <textarea class="form-control" id="message" rows="5" required></textarea>
              </div>
              <input type="submit" class="btn btn-primary" value="Send">
            </form>
          </div>

          <div class="col-md-6">
            <div class="gmap">
              <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2947.432896618293!2d-71.11963663445954!3d42.37592372918584!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89e377427d7f0199%3A0x5937c65cee2427f0!2sHarvard%20University!5e0!3m2!1sen!2suk!4v1661820195757!5m2!1sen!2suk" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
          </div>

        </div>
      </div>

    </section>

    <!-- Footer -->

    <div class="container">
      <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <div class="col-md-4 d-flex align-items-center">
          <span class="mb-3 mb-md-0 text-muted">&copy; 2022 {edouard<b>proust</b>}</span>
        </div>
        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
          <li class="ms-3"><a href="https://twitter.com" target="_blank"><img src="img/icons/twitter.png" class="footer-icon"></a></li>
          <li class="ms-3"><a href="https://github.com" target="_blank"><img src="img/icons/github.png" class="footer-icon"></a></li>
          <li class="ms-3"><a href="https://facebook.com" target="_blank"><img src="img/icons/facebook.png" class="footer-icon"></a></li>
        </ul>
      </footer>
    </div>

  </body>
</html>
