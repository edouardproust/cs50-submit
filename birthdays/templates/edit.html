{% extends "layout.html" %}

{% block content %}

    <h2>Edit {{ birthday.name }}'s Birthday</h2>

    <form method="post">
        <input type="text" name="name" value="{{ birthday.name }}" placeholder="Name">
        <input type="number" name="day" min="1" max="31" value="{{ birthday.day }}" placeholder="Day">
        <input type="number" name="month" min="1" max="12" value="{{ birthday.month }}" placeholder="Month">
        <input type="submit" value="Test">
    </form>

{% endblock %}
